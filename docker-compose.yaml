version: "3.8"

services:
  streamlit:
    image : doc-ai-assistant
    container_name: streamlit_pdf_extractor
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./app:/app
    command: streamlit run app.py --server.runOnSave true --server.address 0.0.0.0
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db